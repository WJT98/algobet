[build]
builder = "NIXPACKS"

[build.nixpacksPlan.phases.setup]
NIXPACKS_PYTHON_VERSION="3.11"
providers = ["...", "python"]

[build.nixpacksPlan.phases.install]
dependsOn = ["setup"]
cmds =["echo install phase","pip install -r app/requirements.txt"]


[deploy]
cmd = "python -m uvicorn app.main:app --reload"

