[build]
builder = "NIXPACKS"

[phases.setup]
providers = ["...", "python"]
nixPkgs = ['...', 'python3', 'python311Packages.pip']

[phases.python_install]
dependsOn = ["setup"]
cmds =["echo install phase","python -m pip install --upgrade pip","pip install -r app/requirements.txt"]

[deploy]
startCommand = "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"

